browser:
  type: "chromium"
  headless: false
  viewport:
    width: 1280
    height: 720
  timeout: 30000
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  downloads_path: "./downloads"

ollama:
  model: "glm4"
  base_url: "http://localhost:11435"
  temperature: 0.1
  max_tokens: 2048
  context_window: 8192

agent:
  planning_model: "glm4"
  max_plan_length: 15
  reflection_enabled: true
  max_reflection_depth: 3
  default_goals:
    - "Быть эффективным"
    - "Минимизировать количество действий"
    - "Проверять результаты"

coordinator:
  max_parallel_actions: 2
  action_timeout: 45000
  retry_attempts: 3
  retry_delay: 1.5
  enable_caching: true

logging:
  level: "INFO"
  screenshot_on_error: true
  save_html: true
  log_dir: "./logs"
  max_log_files: 20